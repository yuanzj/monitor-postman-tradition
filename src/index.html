<div class="container" role="main">

    <div>
        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal"><span
            class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Add
        </button>

        <button class="btn btn-default layout-margin-left" type="button"><span class="glyphicon glyphicon-refresh"
                                                                               aria-hidden="true"></span>
        </button>

    </div>

    <div class="table-responsive layout-margin-top">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Status</th>
                <th>Last Run Time</th>
                <th>Create Time</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Exchange星驾环境-接口监控</td>
                <td>运行中</td>
                <td>2017-12-14 17:00:00</td>
                <td>2017-12-12 17:00:00</td>
                <td><span class="glyphicon glyphicon-play" aria-hidden="true"></span> <span
                    class="glyphicon glyphicon-remove layout-margin-left" aria-hidden="true"></span></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Exchange星驾环境-接口监控</td>
                <td>运行中</td>
                <td>2017-12-14 17:00:00</td>
                <td>2017-12-12 17:00:00</td>
                <td></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Exchange星驾环境-接口监控</td>
                <td>运行中</td>
                <td>2017-12-14 17:00:00</td>
                <td>2017-12-12 17:00:00</td>
                <td></td>
            </tr>
            </tbody>
        </table>

    </div>


    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Monitor Task</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="monitorName">Monitor Name</label>
                            <input type="text" class="form-control" id="monitorName" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="collectionFile">Collection File</label>
                            <input type="file" id="collectionFile">
                        </div>
                        <div class="form-group">
                            <label for="environmentFile">Environment File</label>
                            <input type="file" id="environmentFile">
                        </div>

                        <div class="form-group">
                            <label for="scheduleType">Schedule Type</label>
                            <select id="scheduleType" class="form-control">
                                <option>Minute Timer</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="schedule">Schedule</label>
                            <select id="schedule" class="form-control">
                                <option>Every 1 Minutes</option>
                                <option>Every 5 Minutes</option>
                                <option>Every 10 Minutes</option>
                                <option>Every 15 Minutes</option>
                                <option>Every 20 Minutes</option>
                                <option>Every 30 Minutes</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
